
<nav class="navbar navbar-expand-lg    fixed-top ">
<div>
    <a href="present" class="p-2 text-bg-primary ">Sales Representative </a>
  </div>
</nav>

<section class="vh-100" style="background-color: #9A616D;">

  
  <div class="container py-5 h-100">





    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;padding-top: 10px;">
          <div class="row g-0">

            <div class="col-md-6 col-lg-5 d-none d-md-block " style="padding-top: 110px;">
              <img src="assets/picture/AQP_LOGO.png" class=" align-items-center" alt="logo AQP" width="400"
                height="250">
            </div>


            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form (ngSubmit)="doLogin()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Welcome</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">All Quality Packaging Co.,Ltd.</h5>

                  <div class="form-outline mb-4">
                    <input type="username" name="username" class="form-control form-control-lg" [(ngModel)]="username"
                      required />
                    <label class="form-label" for="form2Example17">User Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                      required />
                    <label class="form-label" for="form2Example27">password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>



                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
