<!-- Display -->
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>CUSTOMER DATA</h2>
          </div>
          <div class="col-sm-6 d-print-none">
            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                class="material-icons">&#xE147;</i> <span>เพิ่ม</span></a>
            <a (click)="printPage()" class="btn btn-success" data-toggle="modal"><i class="fas fa-print">&#xE147;</i>
              <span>พิมพ์</span></a>
          </div>
          <input class="form-control d-print-none" type="text" name="firstName" [(ngModel)]="cus_name" (ngModelChange)="Search()"
            placeholder="Enter Customer Name to Search">
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              <p></p>
            </th>
            <th>Customer Name</th>
            <th>PIC.</th>
            <th>Customer Code</th>
            <th>Telephone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Credit term</th>
            <th class="d-print-none">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>
              <p></p>
            </td>
            <td>{{item.cus_name}}</td>
            <td>{{item.cus_code}}</td>
            <td>{{item.cus_picName}}</td>
            <td>{{item.cus_tel}}</td>
            <td>{{item.cus_email}}</td>
            <td>{{item.cus_address}}</td>
            <td>{{item.cus_credit}}</td>
            <td class="d-print-none">
              <a href="#editCustomerModal" (click)="onEdit(item)" class="edit" data-toggle="modal"><i
                  class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a href="#deleteCustomerModal" (click)="onDelete(item)" class="delete" data-toggle="modal"><i
                  class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
