<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="onSubmit()" [noValidate]="false">
        <div class="modal-header">
          <h4 class="modal-title">Add Customer</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>รหัสลูกค้า</label>
            <input type="text" class="form-control" [(ngModel)]="model.cus_name" name="cus_code" required>
          </div>
          <div class="form-group">
            <label>ชื่อลูกค้า</label>
            <input type="text" class="form-control" [(ngModel)]="model.cus_name" name="cus_name" required>
          </div>
          <div class="form-group">
            <label>ผู้ประสานงาน</label>
            <input type="text" class="form-control" [(ngModel)]="model.cus_picName" name="cus_picName" required>
          </div>
          <div class="form-group">
            <label>โทรศัพท์</label>
            <input type="text" class="form-control" [(ngModel)]="model.cus_tel" name="cus_tel" required>
          </div>
          <div class="form-group">
            <label>เครดิต</label>
            <input type="text" class="form-control" [(ngModel)]="model.cus_credit" name="cus_credit" required>
          </div>
          <div class="form-group">
            <label>อีเมล์</label>
            <input type="email" class="form-control" [(ngModel)]="model.cus_email" name="cus_email" required>
          </div>
          <div class="form-group">
            <label>ที่อยู่</label>
            <input type="text" class="form-control" [(ngModel)]="model.cus_address" name="cus_address" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>
