<h1 style="text-align: center; padding: 10px;"> </h1>

<div class="col p-3 bg-white text-black">
  <div class="container text-center">

    <div class="row">
      <div class="title1">
        ข้อมูลลูกค้า
      </div>
      <div class="col">
        <!-- Display -->
        <div class="container1">
          <div class="table">
            <div class="table-wrapper">
              <div class="table-title">
                <div class="row">
                  <input class="form-control" type="text" name="firstName" [(ngModel)]="cus_name"
                    (ngModelChange)="Search()" placeholder="Enter Customer Name to Search">
                </div>
              </div>
              <table class="table table-striped table-hover" style="overflow:auto;">
                <thead>
                  <tr>
                    <th>
                      <p></p>
                    </th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Credit</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data">
                    <td>
                      <p></p>
                    </td>
                    <td>{{item.cus_name}}</td>
                    <td>{{item.cus_address}}</td>
                    <td>{{item.cus_credit}}</td>
                    <td>
                      <div class="col-sm-2">
                        <a class="btn btn-outline-primary btn-sm" (click)="temp(item)">
                          <span>เลือก</span></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="mb-1 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">รหัสสินค้า</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="model.newmodel_no" required>
          </div>
        </div>
        <div class="mb-1 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">รหัสลูกค้า</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="model.cus_id" disabled>
          </div>
        </div>
        <div class="mb-1 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">ชื่อลูกค้า</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="model.name" disabled>
          </div>
        </div>
        <div class="mb-1 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">ที่ตั้ง</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="model.address" disabled>
          </div>
        </div>
        <div class="mb-1 row">
          <label for="inputProfit" class="col-sm-2 col-form-label col-form-label-sm">เครดิต</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="model.credit" disabled>
          </div>
        </div>
        <div class="mb-1 row">
          <label for="outputSalePrice" class="col-sm-2 col-form-label col-form-label-sm">ผู้ติดต่อ</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="model.pic" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--...-->
<div class="col p-3 bg-white text-black">
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-5 row">


        <div class="title1">
          ข้อมูลสินค้า<p>(หน่วยวัด = mm.)</p>
        </div>
        <div class="container1">
          <div class="table">
            <div class="table-wrapper">
              <div class="table-title">
                <div class="row">
                  <input class="form-control" type="number" name="firstName" [(ngModel)]="rm_id"
                    (ngModelChange)="Search2()" placeholder="Enter ID of rawmeterial to Search">
                </div>
              </div>
              <table class="table table-striped table-hover" style="overflow:auto;">
                <thead>
                  <tr>
                    <th>
                      <p></p>
                    </th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data2">
                    <td>
                      <p></p>
                    </td>
                    <td>{{item.rm_id}}</td>
                    <td>{{item.rm_name}}</td>
                    <td>{{item.rm_type}}</td>
                    <td>{{item.rm_price}}</td>
                    <td>
                      <div class="col-sm-2">
                        <a class="btn btn-outline-primary btn-sm" (click)="temp2(item)">
                          <span>เลือก</span></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="title">
          ราคาขายสินค้า<p>(ราคาต่อชิ้น)</p>
        </div>
        <div class="col-sm-5 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">Spec</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="model.rm_name" disabled>
          </div>
        </div>
        <div class="mb-2 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" [(ngModel)]="model.rm_price" disabled>
          </div>
        </div>
        <div class="mb-2 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">Width</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" [(ngModel)]="model.w" required>
          </div>
        </div>
        <div class="mb-2 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">Long</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" [(ngModel)]="model.l" required>
          </div>
        </div>
        <div class="mb-2 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">Height</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" [(ngModel)]="model.h" required>
          </div>
        </div>
        <div class="mb-2 row">
          <label for="inputCost" class="col-sm-2 col-form-label col-form-label-sm">Cost</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" [(ngModel)]="model.cost" disabled>
          </div>
        </div>
        <div class="mb-2 row">
          <label for="inputProfit" class="col-sm-2 col-form-label col-form-label-sm">Profit (%)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" [(ngModel)]="model.profit" required>
          </div>
        </div>
        <div class="mb-2 row">
          <label for="outputSalePrice" class="col-sm-2 col-form-label col-form-label-sm">Sale Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" [(ngModel)]="model.saleprice" disabled>
          </div>
        </div>
      </div>
      <!--...-->
      <div class="col-sm-2">
        <div class="col" style="padding: 10px;">
          <div class="col" style="padding: 5px;">
            <button class="btn btn-outline-primary" (click)="cal()">คำนวณ</button>
          </div>
          <div class="col"style="padding: 5px;">
            <button class="btn btn-outline-primary" (click)="cls()">ล้างผลลัพธ์</button>
          </div>
          <div class="col"style="padding: 5px;">
            <button class="btn btn-outline-primary" (click)="save()">บันทึก</button>
          </div>
          <div class="col"style="padding: 5px;">
            <button class="btn btn-outline-primary" (click)="print()">พิมพ์</button>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
