<!-- Display -->
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>RAW MATERIAL</h2>
          </div>
          <div class="col-sm-6 d-print-none">
            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                class="material-icons">&#xE147;</i> <span>เพิ่ม</span></a>
            <a  (click)="printPage()" class="btn btn-success" data-toggle="modal"><i
                class="fas fa-print">&#xE147;</i> <span>พิมพ์</span></a>
          </div>
          <input class="form-control d-print-none" type="text" name="firstName" [(ngModel)]="rm_name" (ngModelChange)="Search()"
            placeholder="Enter Rawmaterial Name to Search">
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              <p> </p>
            </th>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price (ft)</th>
            <th class="d-print-none">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td> </td>
            <td>{{item.rm_id}}</td>
            <td>{{item.rm_name}}</td>
            <td>{{item.rm_type}}</td>
            <td>{{item.rm_price}}</td>
            <td class="d-print-none">
              <a href="#editRawmatModal" (click)="onEdit(item)" class="edit" data-toggle="modal"><i
                  class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a href="#deleteEmployeeModal" (click)="onDelete(item)" class="delete" data-toggle="modal"><i
                  class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
