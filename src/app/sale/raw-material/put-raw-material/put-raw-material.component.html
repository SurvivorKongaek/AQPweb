
<!-- Edit Modal HTML -->
<div id="editRawmatModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="onEdit()" [noValidate]="false">
          <div class="modal-header">
            <h4 class="modal-title">Edit Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Paper Grade</label>
              <input type="text" class="form-control" [(ngModel)]="model.rm_name" name="rm_name" required>
            </div>
            <div class="form-group">
              <label>Type</label>
              <input type="text" class="form-control" [(ngModel)]="model.rm_type" name="rm_type" required>
            </div>
            <div class="form-group">
              <label>User Price</label>
              <input type="number" class="form-control" [(ngModel)]="model.rm_price" name="rm_price" required>
            </div>

          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
