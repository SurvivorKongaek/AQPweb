
<!-- Edit Modal HTML -->
<div id="editGoodsDetailModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="onEdit()" [noValidate]="false">
          <div class="modal-header">
            <h4 class="modal-title">Edit Goods</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Part No.</label>
              <input type="text" class="form-control" [(ngModel)]="model.goods_partNo" name="goods_partNo" required>
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" [(ngModel)]="model.goods_name" name="goods_name" required>
            </div>
            <div class="form-group">
              <label>Type</label>
              <input type="number" class="form-control" [(ngModel)]="model.goods_typeId" name="goods_typeId" required>
            </div>
            <div class="form-group">
              <label>Raw Material</label>
              <input type="number" class="form-control" [(ngModel)]="model.rm_id" name="rm_id" required>
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="number" class="form-control" [(ngModel)]="model.goods_price" name="goods_price" required>
            </div>
            <div class="form-group">
              <label>Store</label>
              <input type="number" class="form-control" [(ngModel)]="model.loc_id" name="loc_id" required>
            </div>
            <div class="form-group">
              <label>Customer</label>
              <input type="number" class="form-control" [(ngModel)]="model.cus_id" name="cus_id" required>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
