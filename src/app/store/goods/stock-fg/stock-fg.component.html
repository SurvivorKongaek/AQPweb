<!-- Display -->
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>ข้อมูลสินค้าคงเหลือ</h2>
                    </div>
                    <div class="col-sm-6 d-print-none">
                        <a (click)="printPage()" class="btn btn-success" data-toggle="modal"><i
                                class="fas fa-print">&#xE147;</i> <span>พิมพ์</span></a>
                    </div>
                    <input class="form-control d-print-none" type="text" name="firstName" [(ngModel)]="goods_partNo"
                        (ngModelChange)="Search()" placeholder="Enter Store Name to Search" >

                </div>



            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <p></p>
                        </th>
                        <th>Part No.</th>
                        <th>Part Name.</th>
                        <th>Quantity</th>
                        <th style="width:auto">Customer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>
                            <p></p>
                        </td>
                        <td>{{item.goods_partNo}}</td>
                        <td>{{item.goods_name}}</td>
                        <td>{{item.qty}}</td>
                        <td>{{item.cus_name}}</td>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
