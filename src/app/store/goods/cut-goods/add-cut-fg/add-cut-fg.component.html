<!-- Add Modal HTML -->
<div id="CutFgModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="onSubmit()" [noValidate]="false">
          <div class="modal-header">
            <h4 class="modal-title">Cut Finish Goods</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Part Number</label>
              <input type="text" class="form-control" [(ngModel)]="model.goods_partNo" name="goods_partNo" required>
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="text" class="form-control" [(ngModel)]="model.fgOut_qty" name="fgOut_qty" required>
            </div>
  
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
